<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Tasks</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/a47fae704c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        /* General Styles */

        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Dark Mode */

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Navbar */

        .navbar {
            background-color: #000;
            color: white;
            width: 100%;
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
        }

        /* Main Container */

        .main-container {
            display: flex;
            width: 80%;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 0px;
        }

        /* Countdown and Tasks */

        .countdown-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        #countdownName {
            font-size: 32px;
            margin-bottom: 35px;
            font-weight: 500;
            background: #f7f7f7;
            padding: 10px 15px;
            user-select: none;
        }

        #countdownTimer {
            margin-bottom: 20px;
        }

        .tasks-container {
            flex: 1;
            padding: 20px;
            display: none;
            overflow-y: auto;
        }

        /* Countdown Styles */

        .countdown {
            display: flex;
            justify-content: space-around;
            font-size: 24px;
            font-family: "Alumni Sans Pinstripe", sans-serif;
            font-weight: 800;
            user-select: none;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 13px;
        }

        .countdown-item span {
            font-size: 48px;
            font-weight: 900;
        }

        .countdown-item label {
            font-size: 25px;
            font-weight: 600;
            color: #888;
        }

        /* Task Styles */

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #newTaskInput {
            padding: 10px 15px;
            width: 100%;
            border: 1px solid #999;
            outline: none;
            box-sizing: border-box;
            background: none;
            border-radius: 5px;
        }

        .task.completed {
            color: #888;
            text-decoration: line-through;
            text-style: italic;
        }

        /* Progress Bar */

        #progressContainer {
            background-color: #ddd;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progressBar {
            height: 100%;
            background-color: #000;
            width: 0;
            transition: width 0.3s;
        }

        /* Button Styles */

        button {
            background-color: transparent;
            color: #999;
            border: 1px solid #999;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            color: #555;
            border: 1px solid #555;
        }

        #toggleTasksButton {
            margin-top: 60px;
        }

        #themeToggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            /* Adjust width as needed */
            height: 40px;
            /* Adjust height as needed */
            display: flex;
            /* Use flexbox for centering */
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
            background-color: transparent;
            /* Optional: make it transparent */
            border: 1px solid;
            /* Optional: remove border */
            cursor: pointer;
            /* Change cursor on hover */
            font-size: 15px;
        }

        .edit-button,
        .delete-button {
            background-color: #fff;
            color: #999;
            padding: 6px;
            cursor: pointer;
            font-size: 15px;
            border: none;
            outline: none;
        }

        .edit-button:hover,
        .delete-button:hover {
            color: #555;
            border: none;
            outline: none;
        }

        .button-container {
            display: flex;
            gap: 5px;
            /* Space between buttons */
            margin-left: auto;
            /* Pushes buttons to the far right */
        }

        /* Dark Mode Styles */

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .navbar {
            background-color: #444;
        }

        .dark-mode .main-container {
            background-color: #222;
        }

        .dark-mode button {
            background-color: #555;
            color: #eee;
            border: 1px solid #888;
        }
    </style>
</head>

<body>
    <!-- Dark Mode Toggle -->
    <button id="themeToggleButton"><i class="fa-solid fa-circle-half-stroke"></i></button>

    <!-- Main Container -->
    <div class="main-container">
        <div class="countdown-container">
            <div id="countdownName">Countdown</div>
            <div id="countdownTimer" class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span>
                    <label>Days</label>
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span>
                    <label>Hours</label>
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span>
                    <label>Minutes</label>
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span>
                    <label>Seconds</label>
                </div>
            </div>
            <button id="toggleTasksButton">Show Tasks</button>
        </div>
        <div class="tasks-container" id="tasksContainer">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button id="addTaskButton">Add Tasks</button>
            </div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="taskList">
                <p>No tasks. Create a new task below.</p>
            </div>
            <input type="text" id="newTaskInput" placeholder="Enter task name" style="display: none;">
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhH1EKxSanB1Kb0wHdBgIk1PYJu2eJ9IE",
            authDomain: "games-266f7.firebaseapp.com",
            databaseURL: "https://games-266f7-default-rtdb.firebaseio.com",
            projectId: "games-266f7",
            storageBucket: "games-266f7.appspot.com",
            messagingSenderId: "863641160518",
            appId: "1:863641160518:web:8dcff5d78ffaf4628ff347"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Get countdown ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const countdownId = urlParams.get("id");

        if (countdownId) {
            db.ref('countdowns/' + countdownId).once('value').then(snapshot => {
                const data = snapshot.val();
                document.getElementById('countdownName').innerText = data.name;

                const endDate = new Date(data.endDate).getTime();
                const countdownTimer = document.getElementById('countdownTimer');

                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = endDate - now;

                    if (distance < 0) {
                        countdownTimer.innerText = "Countdown Ended!";
                        clearInterval(timerInterval);
                        alert("The countdown has ended!");
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById('days').innerText = days;
                    document.getElementById('hours').innerText = hours;
                    document.getElementById('minutes').innerText = minutes;
                    document.getElementById('seconds').innerText = seconds;
                };

                const timerInterval = setInterval(updateCountdown, 1000);

                // Show Tasks
                document.getElementById('toggleTasksButton').addEventListener('click', () => {
                    const tasksContainer = document.getElementById('tasksContainer');
                    tasksContainer.style.display = tasksContainer.style.display === 'none' ? 'block' : 'none';
                });

                // Add Task Button
                document.getElementById('addTaskButton').addEventListener('click', () => {
                    const newTaskInput = document.getElementById('newTaskInput');
                    newTaskInput.style.display = 'block';
                    newTaskInput.focus();
                });

                // Adding Tasks
                document.getElementById('newTaskInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const taskName = e.target.value;
                        if (taskName) {
                            const dueDate = prompt("Set a due date (yyyy-mm-dd):", "2024-12-31");
                            db.ref(`countdowns/${countdownId}/tasks/${taskName}`).set({
                                completed: false,
                                dueDate
                            });
                            e.target.value = '';
                        }
                    }
                });

                // Theme Toggle
                document.getElementById('themeToggleButton').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });

                // Load and Display Tasks
                const taskList = document.getElementById('taskList');

                // Load and Display Tasks with Edit and Delete Buttons
                db.ref(`countdowns/${countdownId}/tasks`).on('value', (snapshot) => {
                    taskList.innerHTML = '';
                    const tasks = snapshot.val() || {};

                    Object.entries(tasks).forEach(([taskName, {
                        completed,
                        dueDate
                    }]) => {
                        const taskItem = document.createElement('div');
                        taskItem.classList.add('task');
                        if (completed) taskItem.classList.add('completed');

                        // Create a container for the checkbox and label
                        const taskContainer = document.createElement('div');
                        taskContainer.style.display = 'flex';
                        taskContainer.style.alignItems = 'center';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = completed;
                        checkbox.addEventListener('change', () => {
                            db.ref(`countdowns/${countdownId}/tasks/${taskName}`).update({
                                completed: checkbox.checked
                            });
                        });

                        const taskLabel = document.createElement('label');
                        taskLabel.innerText = `${taskName} (${dueDate})`;
                        taskContainer.appendChild(checkbox);
                        taskContainer.appendChild(taskLabel);

                        // Edit Button
                        const editButton = document.createElement('button');
                        editButton.innerHTML = '<i class="fas fa-edit"></i>';
                        editButton.classList.add('edit-button');
                        editButton.onclick = () => {
                            const newTaskName = prompt("Edit task name:", taskName);
                            if (newTaskName && newTaskName.trim() !== "") {
                                db.ref(`countdowns/${countdownId}/tasks/${taskName}`).remove();
                                db.ref(`countdowns/${countdownId}/tasks/${newTaskName.trim()}`).set({
                                    completed,
                                    dueDate
                                });
                            }
                        };

                        // Delete Button
                        const deleteButton = document.createElement('button');
                        deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        deleteButton.classList.add('delete-button');
                        deleteButton.onclick = () => {
                            if (confirm(`Are you sure you want to delete the task "${taskName}"?`)) {
                                db.ref(`countdowns/${countdownId}/tasks/${taskName}`).remove();
                            }
                        };

                        // Button Container
                        const buttonContainer = document.createElement('div');
                        buttonContainer.classList.add('button-container');
                        buttonContainer.appendChild(editButton);
                        buttonContainer.appendChild(deleteButton);

                        // Append elements to the task item
                        taskItem.appendChild(taskContainer);
                        taskItem.appendChild(buttonContainer);
                        taskList.appendChild(taskItem);
                    });

                    updateProgressBar(); // Update progress bar after tasks are loaded
                });


                // Progress Bar
                function updateProgressBar() {
                    db.ref(`countdowns/${countdownId}/tasks`).once('value').then((snapshot) => {
                        const tasks = snapshot.val() || {};
                        const totalTasks = Object.keys(tasks).length;
                        const completedTasks = Object.values(tasks).filter(task => task.completed).length;
                        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                        document.getElementById('progressBar').style.width = `${progress}%`;
                    });
                }
            });
        } else {
            alert("Countdown ID not specified in URL.");
        }
    </script>
</body>

</html>
