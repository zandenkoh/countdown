<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: #eee;
        }
        /* Main Container */
        .main-container {
            display: flex;
            width: 80%;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .dark-mode .main-container {
            background-color: #333;
        }
        /* Countdown and Tasks */
        .countdown-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        #countdownName {
            font-size: 20px;
            margin-bottom: 35px;
            font-weight: 700;
        }
        .dark-mode #countdownName {
            color: #ffeb3b;
        }
        .tasks-container {
            flex: 1;
            padding: 20px;
            display: none;
            overflow-y: auto;
        }
        /* Task Styles */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .task.completed {
            color: #888;
            text-decoration: line-through;
        }
        /* Progress Bar */
        #progressContainer {
            background-color: #ddd;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progressBar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
        /* Buttons */
        button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .dark-mode button {
            background-color: #555;
        }
        #themeToggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #999;
            border: 1px solid #999;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .dark-mode #themeToggleButton {
            color: #ffeb3b;
            border: 1px solid #ffeb3b;
        }
    </style>
</head>

<body>
    <!-- Dark Mode Toggle -->
    <button id="themeToggleButton">Toggle Dark Mode</button>

    <!-- Main Container -->
    <div class="main-container">
        <div class="countdown-container">
            <div id="countdownName">Countdown</div>
            <div id="countdownTimer" class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span> Days
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span> Hours
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span> Minutes
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span> Seconds
                </div>
            </div>
            <button id="toggleTasksButton">Show Tasks</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button id="addTaskButton">Add Task</button>
            </div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="taskList">
                <p>No tasks. Create a new task below.</p>
            </div>
            <input type="text" id="newTaskInput" placeholder="Enter task name" style="display: none;">
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhH1EKxSanB1Kb0wHdBgIk1PYJu2eJ9IE",
            authDomain: "games-266f7.firebaseapp.com",
            databaseURL: "https://games-266f7-default-rtdb.firebaseio.com",
            projectId: "games-266f7",
            storageBucket: "games-266f7.appspot.com",
            messagingSenderId: "863641160518",
            appId: "1:863641160518:web:8dcff5d78ffaf4628ff347"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Countdown ID
        const urlParams = new URLSearchParams(window.location.search);
        const countdownId = urlParams.get("id");

        if (countdownId) {
            db.ref(`countdowns/${countdownId}`).once('value').then(snapshot => {
                const data = snapshot.val();
                document.getElementById('countdownName').innerText = data.name;

                const endDate = new Date(data.endDate).getTime();
                const countdownTimer = document.getElementById('countdownTimer');

                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = endDate - now;

                    if (distance < 0) {
                        countdownTimer.innerText = "Countdown Ended!";
                        clearInterval(timerInterval);
                        return;
                    }

                    document.getElementById('days').innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
                    document.getElementById('hours').innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    document.getElementById('minutes').innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById('seconds').innerText = Math.floor((distance % (1000 * 60)) / 1000);
                };
                const timerInterval = setInterval(updateCountdown, 1000);

                // Dark Mode Toggle & Persistence
                db.ref(`countdowns/${countdownId}/darkMode`).once('value', (snapshot) => {
                    if (snapshot.val() === true) document.body.classList.add("dark-mode");
                });
                document.getElementById('themeToggleButton').addEventListener('click', () => {
                    document.body.classList.toggle("dark-mode");
                    const darkModeEnabled = document.body.classList.contains("dark-mode");
                    db.ref(`countdowns/${countdownId}`).update({ darkMode: darkModeEnabled });
                });
                
                // Show/Hide Tasks
                document.getElementById('toggleTasksButton').addEventListener('click', () => {
                    const tasksContainer = document.getElementById('tasksContainer');
                    tasksContainer.style.display = tasksContainer.style.display === 'none' ? 'block' : 'none';
                });

                // Task Input
                document.getElementById('addTaskButton').addEventListener('click', () => {
                    const newTaskInput = document.getElementById('newTaskInput');
                    newTaskInput.style.display = 'block';
                    newTaskInput.focus();
                });
                
                // Add Task with Due Date Countdown
                document.getElementById('newTaskInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const taskName = e.target.value;
                        if (taskName) {
                            const dueDate = new Date(prompt("Set a due date (yyyy-mm-dd):", "2024-12-31")).getTime();
                            db.ref(`countdowns/${countdownId}/tasks/${taskName}`).set({ completed: false, dueDate });
                            e.target.value = '';
                        }
                    }
                });

                // Display Tasks with Edit, Delete, and Countdown
                const taskList = document.getElementById('taskList');
                db.ref(`countdowns/${countdownId}/tasks`).on('value', (snapshot) => {
                    taskList.innerHTML = '';
                    const tasks = snapshot.val() || {};
                    Object.entries(tasks).forEach(([taskName, { completed, dueDate }]) => {
                        const taskElement = document.createElement('div');
                        taskElement.classList.add('task');
                        
                        const now = new Date().getTime();
                        const remainingTime = dueDate - now;
                        const daysRemaining = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                        const dueText = remainingTime > 0 ? ` (in ${daysRemaining} days)` : ' (overdue)';

                        taskElement.innerHTML = `
                            <input type="checkbox" ${completed ? 'checked' : ''}>
                            <span class="${completed ? 'completed' : ''}">${taskName}${dueText}</span>
                            <button class="editTaskButton">Edit</button>
                            <button class="deleteTaskButton">Delete</button>
                        `;
                        taskList.appendChild(taskElement);

                        // Edit Task
                        taskElement.querySelector('.editTaskButton').addEventListener('click', () => {
                            const newTaskName = prompt('Edit Task Name:', taskName);
                            const newDueDate = new Date(prompt('Edit Due Date (yyyy-mm-dd):', new Date(dueDate).toISOString().split('T')[0])).getTime();
                            if (newTaskName) {
                                db.ref(`countdowns/${countdownId}/tasks/${newTaskName}`).set({ completed, dueDate: newDueDate });
                                if (newTaskName !== taskName) db.ref(`countdowns/${countdownId}/tasks/${taskName}`).remove();
                            }
                        });

                        // Delete Task
                        taskElement.querySelector('.deleteTaskButton').addEventListener('click', () => {
                            db.ref(`countdowns/${countdownId}/tasks/${taskName}`).remove();
                        });
                    });
                    updateProgressBar();
                });

                // Progress Bar
                function updateProgressBar() {
                    db.ref(`countdowns/${countdownId}/tasks`).once('value').then((snapshot) => {
                        const tasks = snapshot.val() || {};
                        const totalTasks = Object.keys(tasks).length;
                        const completedTasks = Object.values(tasks).filter(task => task.completed).length;
                        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                        document.getElementById('progressBar').style.width = `${progress}%`;
                    });
                }
            });
        } else {
            alert("Countdown ID not specified in URL.");
        }
    </script>
</body>
</html>
